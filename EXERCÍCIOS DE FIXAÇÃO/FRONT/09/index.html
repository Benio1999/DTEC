<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container { display: flex; flex-wrap: wrap; gap: 12px; }
        /* Desktop */
        .item { flex: 0 1 30%; }
        /* Tablet */
        @media (max-width: 900px) { .item { flex-basis: 48%; } }
        /* Mobile */
        @media (max-width: 600px) { .item { flex-basis: 100%; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Card 1</div><div class="item">Card 2</div>
        <div class="item">Card 3</div><div class="item">Card 4</div>
        <div class="item">Card 5</div><div class="item">Card 6</div>
    </div>
</body>
</html>
