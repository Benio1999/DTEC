<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
        .container { 
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            flex-wrap: wrap; 
            gap: 12px; 
        }
        .item { 
            border: 1px solid black;
            background-color: gray;
            flex: 0 1 200px; }
</style>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="item">Card 1</div><div class="item">Card 2</div>
        <div class="item">Card 3</div><div class="item">Card 4</div>
        <div class="item">Card 5</div><div class="item">Card 6</div>
        <div class="item">Card 7</div><div class="item">Card 8</div>
    </div>
</body>
</html>
